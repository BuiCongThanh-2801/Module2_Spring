<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="https://r-cf.bstatic.com/images/hotel/max1024x768/623/62371531.jpg" alt="Image">
                        <div class="carousel-caption">
                            <h3 style="color:red ">Khu nghĩ dưỡng Furama xin chào quý khách !</h3>
                            <p style="color: red">Chúc quý khách có một kỳ nghỉ dưỡng vui vẻ.</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="https://du-lich.chudu24.com/f/m/1603/18/furama-resort-da-nang.jpg?w=550&c=1"
                             alt="Image">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-4 Stackedform">
            <h2>Stacked form</h2>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="email" class="form-control" id="name" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="brithday">Ngày sinh:</label>
                    <input type="password" class="form-control" id="brithday" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="password" class="form-control" id="email" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group">
                    <label for="idcard">Số CMND:</label>
                    <input type="password" class="form-control" id="idcard" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">

                        <label for="men"> Nam </label>
                        <input class="form-check-input" type="checkbox" name="Nam" id="men">
                        <label for="women"> Nữ </label>
                        <input class="form-check-input" type="checkbox" name="remember" id="women">
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <hr>
</div>
